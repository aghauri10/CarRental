{% extends 'rental/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" />
{% endblock styles %} 
{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <h1>Homepage</h1>
    <a href="#">About</a><br>
    <a href="{% url 'cars-for-rent' %}">Rent A Car</a><br>
    <a href="#">{{user}}</a><br>
    <a href="{% url 'customer-logout' %}">Logout</a>

{% endblock content %}
